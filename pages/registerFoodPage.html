    <title>Cadastro</title>

<body>
    <header>
        <h1>Cadastro de alimentações</h1>
    </header>

    <form action="register">

        <h3>Título</h3>
        <input id="value-cad" type="text" placeholder="Digite um titulo para esse alimento">
        <div class="text-area">
            <h3>Descrição</h3>
            <textarea name="" id="" cols="47" rows="7" placeholder="Digite uma breve descrição do seu alimento."></textarea>
        </div>
        <h3>Calorias</h3>
        <input id="value-cad" type="text" placeholder="Digite quantas calorias tem nesse alimento">


        <div class="image-food">
            <video id="video" ></video>
            <canvas id="canvas" ></canvas>
        </div>
        
    </form>

    <div class="button-photo" id="photo"><button>Abrir Camera</button></div>
    



    
</body>
